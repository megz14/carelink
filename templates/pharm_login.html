{% extends "base.html" %}
{% block content %}
<h2>Pharmacist Login</h2>
<form method="POST" class="col-md-4">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" name="username" placeholder="pharm01">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" name="password" placeholder="test123">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
